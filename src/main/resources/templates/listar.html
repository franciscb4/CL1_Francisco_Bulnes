<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Listado de Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<h1>Listado de Clientes</h1>
	<a th:href="@{registrar}" class="btn btn-primary">Registrar Cliente</a>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>CORREO</th>
				<th>FECHA NACIMIENTO</th>
				<th>DNI</th>
				<th>CATEGOR√çA</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cli:${clientes}">
				<td th:text="${cli.idCliente}"></td>
				<td th:text="${cli.nombre}"></td>
				<td th:text="${cli.apellido}"></td>
				<td th:text="${cli.correo}"></td>
				<td th:text="${cli.fechanacimiento}"></td>
				<td th:text="${cli.dni}"></td>
				<td th:text="${cli.idCategoria}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
